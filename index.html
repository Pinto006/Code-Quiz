<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Coding Quiz</title>
</head>
<body>
    <!-- Outer Div with timer and VHS button -->
    <div class="outer-container">
        <!-- Top Header Bar -->
        <div class="Top-Bar" id="topBar">
            <button>View High Scores</button>
            <p id="game-clock">Timer: </p>
        </div>
        <div class="Inner-Container" id="innerContainer">
        <!-- Inner Div -->
            <header class="Quiz" id="quiz">
                <h1>Welcome to the coding quiz</h1>
                <p>To get started, click the start button</p>
                <button id="start-btn"> Start Quiz!</button>
            </header>
            <!-- Quiz Content -->
            <main>
                <section class="Questions">
                    <h2 id = "title">Question Head</h2>
                    <ul>
                        <button id = "choiceA" Choice A></button>
                        <button id = "choiceB" Choice B></button>
                        <button id = "choiceC" Choice C></button>
                    </ul>
                </section>
                <section class="Quiz-finish" id="quizFinish">
                    <h2>All Done!</h2>
                    <p> Your Final Score is: 00</p>
                    <label for="">Enter Initals: </label>
                    <input type="text">
                    <button>Submit</button>
                </section>
                <section class="High-Score" id="highScore"> 
                    <h2>Highscores:</h2>
                        <ol>
                            <li>MP - 10</li>
                            <li>JP - 20</li>
                            <li>BW - 30</li>
                            <li>JM - 40</li>
                        </ol>
                        <button>Start Again</button>
                        <button>Clear High Scores</button>
                </section>

            </main>
        </div>
    </div>
    <script src = "assets/script.js"></script>
</body>
</html>
